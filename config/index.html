<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
		<title>Package Tracker Configuration</title>
		<link href='//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/flatly/bootstrap.min.css' rel='stylesheet'>
		<link href='//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' rel='stylesheet'>
		<link href='https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css' rel='stylesheet'>
		<link href='style.css' rel='stylesheet'>
	</head>

	<body>
		<div class='container'>
			<h4>Packages</h4>

			<div class='panel-container panel-group' id='accordion'>
				<div class='panel panel-default panel-primary panel-template'>
					<div class='panel-heading'>
						<span class='panel-title'></span>
						<a class='accordion-toggle' data-toggle='collapse' data-parent='#accordion' href='#panel_template'></a>
						<span class='btn btn-danger btn-delete'><i class='fa fa-trash-o fa-lg'></i></span>
					</div>
					<div id='panel_template' class='panel-collapse collapse in'>
						<div class='panel-body'>
							<div class='form-group'>
								<label for='itemName'>Item Name</label>
								<input type='text' class='form-control' id='itemName' maxlength='20' autocorrect='off' />
							</div>
							<div class='form-group'>
								<label for='trackingNumber'>Tracking Number</label>
								<input type='text' class='form-control' id='trackingNumber' maxlength='30' autocorrect='off' />
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class='add-package well well-sm'>
				<button type='button' class='btn btn-warning btn-add-package'>Add a Delivery</button>
			</div>

			<p class='help-block'>Tip: Slide title to delete.</p>

			<input type='checkbox' data-toggle='toggle' id='enableTimelinePins' data-width='200' data-on='Timeline Pins Enabled' data-off='Timeline Pins Disabled'>
			
			<button type='submit' style='margin-top: 25px' class='btn btn-primary btn-block btn-lg btn-save'>Save</button>
		</div>

		<script src='//code.jquery.com/jquery-1.11.0.min.js'></script>
		<script src='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
		<script src='//code.jquery.com/ui/1.11.2/jquery-ui.min.js'></script>
		<script src='//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js'></script>
		<script src='//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js'></script>
		<script src='https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js'></script>
		<script src='main.js'></script>
	</body>
</html>
